{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/png" href="{% static 'favico.ico' %}"/>

  <title>Hospitalitos de la Fe</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "css/scrolling-nav.css" %}" rel="stylesheet">

  <link href="{% static "css/custom.css" %}" rel="stylesheet">

</head>

<body id="page-top">

  {% include "navbar.html" %}
  
  {% block content %}

  {% include "header.html" %}

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <img src="{% static "hdlf.jpg" %}" class="img-fluid" alt="Habiendo recibido el parecer positivo de quienes han examinado la obra presentada pro el PBRO. HECTOR PERNIA, por medio de las presentes concedemos el imprimatur a 'HOSPITALITOS DE LA FE.(Instructivo misionero y guia bíblica)'. Consideramos que puede ser útil para la evangelización del Pueblo de dios">
        </div>
      </div>
    </div>
  </section>
  
  {% for section in sections %}
  <section id="{{section.id}}" class="{% cycle 'bg-light' '' %} py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <h2>{{section.title|capfirst}}</h2>
          {{section.content|safe}}
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

  {% include "index.html" %}

  {% endblock content %}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Julio Martinez 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static "js/scrolling-nav.js" %}"></script>

</body>

</html>
